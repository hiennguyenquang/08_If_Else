<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwitchCase</title>
</head>
<body>
<script>
    // Bài 1
  let browser = prompt("Enter browser name")
  switch (browser) {
    case 'Edge':
      alert("You have got the Edge");
      break;
    case 'Chrome':
    case 'Safari':
    case 'FIrefox':
    case 'Oprera':
      alert('Oke we support these browser too');
      break;
    default:
      alert('We hope that this page looks ok')
  }

  // Bài 2
    let a = +prompt('a?', '');
    switch (a) {
        case '0':
      alert("0");
      break;
        case '1':
      alert("1");
      break;
      case 2:
      case 3:
          alert('2,3');
          break;
  }
</script>
</body>
</html>
