<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LUyện tập IF Else IF</title>
</head>
<body>
<script>
  let value = prompt("Tên đăng nhập: ");
  if (value == "Admin") {
    let pw = prompt("Nhập mật khẩu:");
    if (pw == "TheMaster") {
      alert('Welcome')
    } else {
      alert('Canceled')
    }
  } else {
    alert('I dont know you')
  }
</script>
</body>
</html>
