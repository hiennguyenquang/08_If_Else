<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toantu 3 ngoi</title>
</head>
<body>
<script>
  // bài 1
  let a = +prompt("Nhập số a: ");
  let b = +prompt("Nhập số b: ");
  result = (a + b < 4) ? 'Below' : 'Over';
  alert(result);

  // bài 2
  let  login = prompt("Nhập: ");
  message = (login == 'Employee') ? 'Hello' :
      (login == 'Director') ? 'Greetings' :
          (login == '') ? 'No login' : '';
  alert(message);
</script>
</body>
</html>
